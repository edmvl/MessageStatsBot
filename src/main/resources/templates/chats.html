<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список чатов</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="../webjars/jquery-ui/1.13.3/jquery-ui.min.css">
    <script src="../webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="../webjars/jquery-ui/1.13.3/jquery-ui.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let userId = window.Telegram.WebApp.initDataUnsafe.user.id;
    </script>
</head>
<body>
<div id="users-contain" class="ui-widget">
    <h1>Чаты</h1>
    <table id="users" class="ui-widget ui-widget-content">
        <tr th:each="chat : ${chats}">
            <td>
                <a th:href="@{/app/chat/{chatId}(chatId=${chat.getChatId()})}" th:text="${chat.getChatName()}"></a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
