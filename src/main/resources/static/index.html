<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Spring Boot CLI + Javascript</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="webjars/jquery-ui/1.13.3/jquery-ui.min.css">
    <script src="webjars/jquery/3.6.1/jquery.min.js"></script>
    <script src="webjars/jquery-ui/1.13.3/jquery-ui.min.js"></script>
    <script>
        $( function() {
            $( ".widget input[type=submit], .widget a, .widget button" ).button();
            $( "button, input, a" ).on( "click", function( event ) {
                event.preventDefault();
            } );
        } );
    </script>
</head>
<body>
<div class="widget">
    <h1>Widget Buttons</h1>
    <button>A button element</button>
    <input type="submit" value="A submit button">
    <a href="#">An anchor</a>
</div>
<h1>CSS Buttons</h1>
<button class="ui-button ui-widget ui-corner-all">A button element</button>
<input class="ui-button ui-widget ui-corner-all" type="submit" value="A submit button">
<a class="ui-button ui-widget ui-corner-all" href="#">An anchor</a>
</body>
</html>
</html>
